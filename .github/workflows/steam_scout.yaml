name: Steam Scout Daily

on:
  schedule:
    - cron: "0 8-22 * * *"      # Hourly 08:00â€“22:00 (UTC/UK)
    - cron: "0 22,0,2,4,6 * * *" # 2-hourly overnight
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds to file
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > creds.json

      - name: Run Steam Scout
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/creds.json
        run: |
          python steam_scout.py --region US --days 21 --limit 200 --watch_min_ccu 100 --watch_min_pct 25

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: steam-scout-csvs
          path: |
            steam_scout_today.csv
            steam_scout_today_readable.csv
            steam_scout_watchlist.csv
            steam_scout_log.csv
            steam_scout_debug.csv
