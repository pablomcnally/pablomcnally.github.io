name: Steam Scout Daily

on:
  workflow_dispatch:
  schedule:
    # every hour
    - cron: "0 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
      GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON_B64" | base64 --decode > creds.json

      - name: Debug creds.json
        run: |
          echo "Size:"
          wc -c creds.json || true
          echo "Preview:"
          head -n 10 creds.json || true

      - name: Run Steam Scout
        run: |
          python steam_scout.py --region US --days 999 --limit 200 --watch_min_ccu 100 --watch_min_pct 25 --no_release_filter

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: steam-scout-csvs
          path: |
            steam_scout_today.csv
            steam_scout_7day_trends.csv
            steam_scout_watchlist.csv
            steam_scout_debug.csv
